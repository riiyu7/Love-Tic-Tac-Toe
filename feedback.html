<!-- Contact Form-->
      <section class="contact">
        <h2> Provide Some Feedback 
        <br>
        Let us know what we can do to make Love Tic Tac Toe even better for you!
        <br>
        Any feedback would be greatly appreciated.</h2>
        
        
        <form action="thankyou.html">
          <div class="input-field field">
              <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off;" required>
              <div class="error-txt"> Name field can't be blank</div>
          </div>
          <div class="input-field field">
              <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off;" required>
              <div class="error-txt"> Email Address field can't be blank</div>
          </div> 
          <div class="textarea-field field">
            <textarea id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off;" required> </textarea>
            <div class="error-txt"> Message field can't be blank</div>
          </div>
            
          <button type="submit"> Submit </button>
        </form>

      </section>
